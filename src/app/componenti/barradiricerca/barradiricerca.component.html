<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input 
              type="text"
              class="form-control"
              placeholder="search"
              [(ngModel)]="searchTerm"
              name="search" 
              aria-label="Search-term"
            >
            <button 
              class="btn btn-primary"
              type="submit"
            >
              Cerca
            </button>
          </div>  
        </form>
      </div>
    </div>
  </div>

<div *ngIf="searchRes.length > 0" class="mt-3">
    <h5>Risultati</h5>
    <ul class="list-group">
        <li *ngFor="let item of searchRes" class="list-group-item">
            {{ item }}
        </li>
    </ul>
</div>

<div *ngIf="searchRes.length === 0 && searchAtt" class="mt-3">
    <p>Nessun risultato trovato.</p>
</div>

<p>Note:form con ngSubmit per l'invio , un input per la ricerca e un button per l'icona, un doppio ngif , uno con un ngFor per filtrare i risultati, e un altro per avere un error</p>
