<div class="chat-container">
    <h2>Chat Room</h2>
  
    <!-- Mostra la lista dei messaggi -->
    <div class="messages">
      <div *ngFor="let msg of messages" class="message">{{ msg }}</div>
    </div>
  
    <!-- Input per inviare un messaggio -->
    <div class="message-input">
      <input [(ngModel)]="message" type="text" placeholder="Write a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
